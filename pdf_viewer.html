<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF File Viewer & Uploader</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1rem;
        }

        .upload-area {
            padding: 40px;
            text-align: center;
            border-bottom: 2px solid #f0f0f0;
        }

        .upload-zone {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 60px 40px;
            transition: all 0.3s ease;
            cursor: pointer;
            background: rgba(102, 126, 234, 0.05);
            position: relative;
            overflow: hidden;
        }

        .upload-zone::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(102, 126, 234, 0.1), transparent);
            transform: rotate(45deg);
            transition: all 0.6s ease;
            opacity: 0;
        }

        .upload-zone:hover {
            border-color: #764ba2;
            background: rgba(118, 75, 162, 0.1);
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(102, 126, 234, 0.2);
        }

        .upload-zone:hover::before {
            opacity: 1;
            animation: shimmer 1.5s ease-in-out infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%) rotate(45deg); }
            100% { transform: translateX(100%) rotate(45deg); }
        }

        .upload-zone.dragover {
            border-color: #764ba2;
            background: rgba(118, 75, 162, 0.15);
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 4rem;
            color: #667eea;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        .upload-zone:hover .upload-icon {
            transform: scale(1.1);
            color: #764ba2;
        }

        .upload-text {
            font-size: 1.3rem;
            color: #333;
            margin-bottom: 10px;
            font-weight: 500;
        }

        .upload-subtext {
            color: #666;
            font-size: 1rem;
        }

        #fileInput {
            display: none;
        }

        .file-counter {
            margin-top: 20px;
            padding: 15px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border-radius: 10px;
            font-weight: 500;
            display: none;
        }

        .files-container {
            padding: 40px;
        }

        .files-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
            margin-top: 30px;
        }

        .file-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .file-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.15);
            border-color: #667eea;
        }

        .file-header {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .file-name {
            font-weight: 600;
            font-size: 1.1rem;
            max-width: 200px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .file-size {
            background: rgba(255, 255, 255, 0.2);
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
        }

        .pdf-preview {
            height: 300px;
            background: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .pdf-canvas {
            max-width: 100%;
            max-height: 100%;
            border-radius: 5px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .file-actions {
            padding: 20px;
            display: flex;
            gap: 10px;
        }

        .btn {
            flex: 1;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
            text-decoration: none;
            text-align: center;
            display: inline-block;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
            transform: translateY(-2px);
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn-danger:hover {
            background: #c82333;
            transform: translateY(-2px);
        }

        .clear-all {
            text-align: center;
            padding: 20px;
            border-top: 2px solid #f0f0f0;
        }

        .page-info {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.8rem;
        }

        @media (max-width: 768px) {
            .files-grid {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .upload-zone {
                padding: 40px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ“„ PDF Viewer & Uploader</h1>
            <p>Upload and preview multiple PDF files with ease</p>
        </div>

        <div class="upload-area">
            <div class="upload-zone" id="uploadZone">
                <div class="upload-icon">ðŸ“Ž</div>
                <div class="upload-text">Drag & Drop PDF files here</div>
                <div class="upload-subtext">or click to browse files</div>
                <input type="file" id="fileInput" multiple accept=".pdf">
            </div>
            <div class="file-counter" id="fileCounter">
                0 files selected
            </div>
        </div>

        <div class="files-container">
            <div class="files-grid" id="filesGrid"></div>
            <div class="clear-all" id="clearAllContainer" style="display: none;">
                <button class="btn btn-danger" id="clearAllBtn">Clear All Files</button>
            </div>
        </div>
    </div>

    <script>
        // Set the worker source for PDF.js
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

        let uploadedFiles = [];

        const uploadZone = document.getElementById('uploadZone');
        const fileInput = document.getElementById('fileInput');
        const filesGrid = document.getElementById('filesGrid');
        const fileCounter = document.getElementById('fileCounter');
        const clearAllContainer = document.getElementById('clearAllContainer');
        const clearAllBtn = document.getElementById('clearAllBtn');

        // Upload zone click handler
        uploadZone.addEventListener('click', () => {
            fileInput.click();
        });

        // File input change handler
        fileInput.addEventListener('change', handleFiles);

        // Drag and drop handlers
        uploadZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadZone.classList.add('dragover');
        });

        uploadZone.addEventListener('dragleave', (e) => {
            e.preventDefault();
            uploadZone.classList.remove('dragover');
        });

        uploadZone.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadZone.classList.remove('dragover');
            const files = Array.from(e.dataTransfer.files).filter(file => file.type === 'application/pdf');
            if (files.length > 0) {
                handleFileList(files);
            }
        });

        // Clear all files
        clearAllBtn.addEventListener('click', () => {
            uploadedFiles = [];
            filesGrid.innerHTML = '';
            updateFileCounter();
            clearAllContainer.style.display = 'none';
        });

        function handleFiles(e) {
            const files = Array.from(e.target.files).filter(file => file.type === 'application/pdf');
            handleFileList(files);
        }

        function handleFileList(files) {
            files.forEach(file => {
                if (!uploadedFiles.some(f => f.name === file.name && f.size === file.size)) {
                    uploadedFiles.push(file);
                    createFileCard(file);
                }
            });
            updateFileCounter();
            clearAllContainer.style.display = uploadedFiles.length > 0 ? 'block' : 'none';
        }

        function updateFileCounter() {
            const count = uploadedFiles.length;
            fileCounter.textContent = `${count} file${count !== 1 ? 's' : ''} selected`;
            fileCounter.style.display = count > 0 ? 'block' : 'none';
        }

        function createFileCard(file) {
            const fileCard = document.createElement('div');
            fileCard.className = 'file-card';
            
            const fileId = `file-${Date.now()}-${Math.random().toString(36).substr(2, 9)}`;
            
            fileCard.innerHTML = `
                <div class="file-header">
                    <span class="file-name" title="${file.name}">${file.name}</span>
                    <span class="file-size">${formatFileSize(file.size)}</span>
                </div>
                <div class="pdf-preview" id="${fileId}">
                    <div class="loading-spinner"></div>
                </div>
                <div class="file-actions">
                    <button class="btn btn-primary" onclick="downloadFile('${file.name}')">Download</button>
                    <button class="btn btn-secondary" onclick="viewFullPDF('${file.name}')">Full View</button>
                    <button class="btn btn-danger" onclick="removeFile('${file.name}', this)">Remove</button>
                </div>
            `;

            filesGrid.appendChild(fileCard);
            renderPDFPreview(file, fileId);
        }

        async function renderPDFPreview(file, containerId) {
            try {
                const arrayBuffer = await file.arrayBuffer();
                const pdf = await pdfjsLib.getDocument({ data: arrayBuffer }).promise;
                const page = await pdf.getPage(1);
                
                const canvas = document.createElement('canvas');
                const context = canvas.getContext('2d');
                
                const viewport = page.getViewport({ scale: 1 });
                const scale = Math.min(280 / viewport.width, 280 / viewport.height);
                const scaledViewport = page.getViewport({ scale });
                
                canvas.width = scaledViewport.width;
                canvas.height = scaledViewport.height;
                canvas.className = 'pdf-canvas';
                
                await page.render({
                    canvasContext: context,
                    viewport: scaledViewport
                }).promise;
                
                const container = document.getElementById(containerId);
                container.innerHTML = '';
                container.appendChild(canvas);
                
                // Add page info
                if (pdf.numPages > 1) {
                    const pageInfo = document.createElement('div');
                    pageInfo.className = 'page-info';
                    pageInfo.textContent = `1 of ${pdf.numPages}`;
                    container.appendChild(pageInfo);
                }
            } catch (error) {
                console.error('Error rendering PDF preview:', error);
                const container = document.getElementById(containerId);
                container.innerHTML = '<div style="color: #dc3545; font-weight: 500;">Preview not available</div>';
            }
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        function downloadFile(fileName) {
            const file = uploadedFiles.find(f => f.name === fileName);
            if (file) {
                const url = URL.createObjectURL(file);
                const a = document.createElement('a');
                a.href = url;
                a.download = file.name;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            }
        }

        function viewFullPDF(fileName) {
            const file = uploadedFiles.find(f => f.name === fileName);
            if (file) {
                const url = URL.createObjectURL(file);
                window.open(url, '_blank');
            }
        }

        function removeFile(fileName, buttonElement) {
            uploadedFiles = uploadedFiles.filter(f => f.name !== fileName);
            const fileCard = buttonElement.closest('.file-card');
            fileCard.style.transform = 'scale(0)';
            fileCard.style.opacity = '0';
            setTimeout(() => {
                fileCard.remove();
                updateFileCounter();
                clearAllContainer.style.display = uploadedFiles.length > 0 ? 'block' : 'none';
            }, 300);
        }
    </script>
</body>
</html>
